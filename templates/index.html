<html>
	<title>{{ .Title }}</title>
	<link rel="stylesheet" type="text/css" href="static/index.css">
	<body>
		<h1>{{ .Title }}</h1>
		<form method="POST">
			<textarea name="update"></textarea>
			<div>
				<button type="submit">Post Update</button>
			</div>
		</form>
		{{ range .Updates }}
		<div>
			<div>
				<strong>{{ .GetUser.GetUsername }}</strong>
			</div>
			<div>{{ .GetBody }}</div>
		</div>
		{{ end }}
	</body>
</html>
